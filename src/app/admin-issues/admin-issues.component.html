<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1 class="text-center text-primary mb-4">Issued Books</h1>
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
                    <table class="table justify-content-center table-striped table-bordered mb-5">
                        <thead class="bg-light">
                            <tr>
                                <th class="text-center" scope="col">Image</th>
                                <th class="text-center" scope="col">Book Title</th>
                                <th class="text-center" scope="col">Book Price</th>
                                <th class="text-center" scope="col">User Name</th>
                                <th class="text-center" scope="col">User Email</th>
                                <th class="text-center" scope="col">Issued Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of issueBooks">
                                <td style="width: 10rem;" class="text-center"><img src="{{i.bookImage}}" height="50px"
                                        width="50px" alt="" class="rounded"></td>
                                <td style="width: 20rem;" class="text-center">{{i.bookName}}</td>
                                <td style="width: 8rem;" class="text-center">{{i.bookPrice}}</td>
                                <td style="width: 10rem;" class="text-center">{{i.userName}}</td>
                                <td style="width: 20rem;" class="text-center">{{i.userEmail}}</td>
                                <td style="width: 15rem;" class="text-center">{{i.date}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
